<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <!-- owl css -->

    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Sweet Home</h3>
          <p class="descricao">
            Hyunsoo, um estudante solitário do ensino médio que sofreu grande perda familiar
            em um terrível acidente, ao se mudar para um novo apartamento tem sua vida pacata
            totalmente transformada por estranhos acontecimentos em seu edifício.
          </p>
          <div class="botoes">
            <button class="botao" role="button">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button class="botao" role="button">
              <i class="fas fa-info-circle"></i>
              DETALHES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./img/mini1.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini2.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini3.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini4.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini5.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini6.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini7.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini8.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini9.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini10.jpg" alt="">
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/24da234347.js" crossorigin="anonymous"></script>
    <!-- owl js -->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
    <!-- owl js -->
  </body>
</html>
