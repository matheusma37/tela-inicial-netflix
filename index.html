<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Sweet Home</h3>
          <p class="descricao">
            Hyunsoo, um estudante solitário do ensino médio que sofreu grande perda familiar
            em um terrível acidente, ao se mudar para um novo apartamento tem sua vida pacata
            totalmente transformada por estranhos acontecimentos em seu edifício.
          </p>
          <div class="botoes">
            <button class="botao" role="button">
              ASSISTIR AGORA
            </button>
            <button class="botao" role="button">
              DETALHES
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
